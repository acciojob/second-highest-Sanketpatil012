	<script>
		function secondHighest(arr) {


			// If array has less than 2 elements, return -Infinity
			if (arr.length < 2) {
				return -Infinity;
			}

			let allSame=true; 
			let highest = -Infinity;
			let secondHighest = -Infinity;

			// Find the highest and second highest distinct numbers
			for (let num of arr) {
				if (num > highest) {
					secondHighest = highest;
					highest = num;
				} else if (num > secondHighest && num < highest) {
					secondHighest = num;
				}else if(num != arr[0]){
					allSame=false
				} 
			}
              if(allSame){
				   return -Infinity
			  }
			
			// If there is no second highest number, return -Infinity
			return secondHighest === -Infinity ? -Infinity : secondHighest;
			
		}
